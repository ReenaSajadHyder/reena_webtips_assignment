<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-section">
            <div class="grid-item1 iconplace">
                <img class="cityicon" src="/images/london.svg" alt="cityicon">
            </div>
            <div class="grid-item2 citytd">
                <select name="city" id="city">
                    <option value="newdelhi">New Delhi</option>
                    <option value="london">London</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="moscow">Moscow</option>
                    <option value="newyork">New York</option>
                  </select>

                  <div id="time"><p >10:10:<span class="sec"> 44 </span><img id="amstate" src="/images/amState.svg" alt="AMstate"></p></div>
                  <div id="date"><p >01-Mar-2020</p></div>
            </div>
            <div class="grid-item3 temp">
                <div id="tempC">
                    <h1>TempÂ° C</h1>
                    <h1><strong>25 C</strong></h1>
                </div>
                <div id="tempF">
                    <h1>Temp F</h1>
                    <h1><strong>78 F</strong></h1>
                </div>
            </div>
            <div class="grid-item4 humprecip">
                <div id="hum">
                    <h1>Humidity</h1>
                    <h1><strong>26%</strong></h1>
                </div>
                <div id="precip">
                    <h1>Precipitation</h1>
                    <h1><strong>0%</strong></h1>
                </div>
            </div> 
            <div class="grid-item5 hourly">
            </div>
        </div>
            
        
    </body>
</html>
