<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-section">
            <div class="grid-item1 iconplace">
                <img class="cityicon" src="/images/london.svg" alt="cityicon">
            </div>
            <div class="grid-item2 citytd">
                <select name="city" id="city">
                    <option value="newdelhi">New Delhi</option>
                    <option value="london">London</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="moscow">Moscow</option>
                    <option value="newyork">New York</option>
                  </select>
                <p id="temp">Temp deg C</p>
            </div>
            <div class="grid-item3 temp">
            </div>
            <div class="grid-item4 tempF"></div> 
            <div class="grid-item5 hourly">
                <p id="time">10:10:<span>44 </span><img id="amstate" src="/images/amState.svg" alt="AMstate"></p>
                <p id="date">01-Mar-2020</p>
            </div>
        </div>
            
        
    </body>
</html>
